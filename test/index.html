<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Pretty Article</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #ff7e5f, #feb47b); /* Gradient background */
  }
  .container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 20px; /* Rounded borders */

    box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1); /* Box shadow for depth */
  }
  .jupyter-notebook {
    border: none;
    width: 100%;
    height: 600px; /* Adjust height as needed */
  }
</style>
</head>
<body>

<div class="container">
  <h1>My Pretty Article</h1>
  <p>This is a sample article with rounded borders and a gradient background.</p>
  <iframe class="jupyter-notebook" src="https://nbviewer.jupyter.org/github/yourusername/yournotebook.ipynb"></iframe>
</div>

</body>
</html>
